<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <!-- <div class="menu">Menu</div> -->
    <div class="menu-options">
        <div class="font-styles">
          <div class="bold">
            <i class="fas fa-bold"></i>
          </div>
          <div class="underline">
            <i class="fas fa-underline"></i>
          </div>
          <div class="italic">
            <i class="fas fa-italic"></i>
          </div>
        
        
        </div>

        <div class="font-alignment">
           <div class="left">
               <i class="fas fa-align-left"></i>
           </div>
           <div class="center">
            <i class="fas fa-align-center"></i>
           </div>
           <div class="right">
            <i class="fas fa-align-right"></i>
           </div>
        
          </div>



          <div class="font-family">
            <select id="font-family">
                <option value="0">Arial</option>
                <option value="1">Georgia</option>
                <option value="2">Tahoma</option>
                <option value="3">Calibri</option>
                <option value="4">Lucida</option>
            </select>

            <select id="font-size">
                <option value="10">10</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="font-color">
            <div class="bgcolorDiv">
                <i class="fas fa-fill">
                </i>
              <input type="color"  name="" id="bg-color-cell" value="#000000">

            </div>
            <div class="textcolorDiv">
                <i class="fas fa-palette"></i>
                <input type="color" name="" id="textcolor" value="#FFFFFF">
            </div>
        </div>
    </div>

    <div class="calculation">
        <input type="text" id="address" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
           <div class="sheet active-sheet" sid="0">Sheet 1</div>
        </div>
    
      </div>
      </div>
    <script src="./init.js"></script>
    <script src="./menu.js"></script>
    <script src="./script.js"></script>
    <script src="./infix.js"></script>
    <script src="./util.js"></script>
    <script src="./sheets.js"></script>
   
    <script src="./color.js"></script>
</body>
</html>
